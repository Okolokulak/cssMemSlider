<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <div class="container">
            <div class="content">
                <input type="radio" id="slide1" name="change" checked>
                <input type="radio" id="slide2" name="change">
                <input type="radio" id="slide3" name="change">
                <input type="radio" id="slide4" name="change">
                <input type="radio" id="slide5" name="change">
                <div class="images">
                    <div class="image"><img src="./images/1.jpg" alt="pic"></div>
                    <div class="image"><img src="./images/2.jpg" alt="pic"></div>
                    <div class="image"><img src="./images/3.jpg" alt="pic"></div>
                    <div class="image"><img src="./images/4.gif" alt="pic"></div>
                    <div class="image"><img src="./images/5.jpg" alt="pic"></div>
                </div>
                <div class="slider-text-content">
                    <div class="text-content">
                        <div class="memes-text">
                            <p class="text">Взгрустнул</p>
                            <p class="text">Почему я грустный?</p>
                            <p class="text">Выпил соку</p>
                            <p class="text">Пробежался</p>
                            <p class="text">Жизнь хороша</p>
                        </div>
                    </div>
                    <div class="label-container">
                        <label for="slide1">
                            <div class="button"></div>
                        </label>
                        <label for="slide2">
                            <div class="button"></div>
                        </label>
                        <label for="slide3">
                            <div class="button"></div>
                        </label>
                        <label for="slide4">
                            <div class="button"></div>
                        </label>
                        <label for="slide5">
                            <div class="button"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
